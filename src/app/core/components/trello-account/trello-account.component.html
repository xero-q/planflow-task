<div class="boards-list">
  @if (isLoading){
  <app-loader></app-loader>
  } @if (!isLoading){
  <h3>Boards List</h3>
  <div class="boards-list-group">
    <select (change)="onBoardSelected($event)" class="select-boards-list">
      <option value="">Select a board</option>
      " @for (board of boardsList(); track board.id) {
      <option
        value="{{ board.id }}"
        [selected]="board.id == stateService.getBoardId()"
      >
        {{ board.name }}
      </option>
      }
    </select>
    <button (click)="loadBoards()" class="btn-secondary">Reload Boards</button>
  </div>
  }
</div>
@if (!displayBoardForm){
<button (click)="displayBoardForm = true" class="btn-secondary">
  Add Board
</button>
} @if (displayBoardForm){
<app-form-board (boardAdded)="onBoardAdded()"></app-form-board>
<button
  (click)="displayBoardForm = false"
  class="btn-secondary"
  [ngStyle]="{ 'margin-top': '10px' }"
>
  Hide
</button>
}

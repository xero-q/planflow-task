@if (!cardId){
<div class="trello-card pointer">
  <h3>{{ card?.name }}</h3>
</div>
} @if (isLoading){
<app-loader></app-loader>
} @if (!isLoading && cardId){
<h3 class="return-link" (click)="goToBoard()">Return to Board</h3>
<div class="trello-card">
  <h3>{{ card?.name }}</h3>
  <h3>{{ card?.desc }}</h3>
</div>
}

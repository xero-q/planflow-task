<form [formGroup]="boardForm" (ngSubmit)="onSubmit()" class="form-board">
  <h3 class="h3-header">Add New Board</h3>
  <div class="form-group">
    <label for="name">Name:</label>
    <input id="name" type="text" formControlName="name" />

    <small
      *ngIf="
        boardForm.get('name')?.invalid &&
        (boardForm.get('name')?.touched || boardForm.get('name')?.dirty)
      "
    >
      Name is required
    </small>
  </div>

  <button type="submit" class="btn-secondary full-width">Submit</button>
</form>

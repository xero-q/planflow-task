@if (board){
<div class="trello-board">
  <h1>{{ board.name }}</h1>
</div>
} @if (boardId){
<div class="trello-list-container">
  @if (isLoading){
  <app-loader></app-loader>
  } @for (list of tasksLists(); track list.id) {
  <app-trello-list [list]="list"></app-trello-list>
  } @if (!isLoading && tasksLists().length === 0) {
  <h1>No lists</h1>
  }
</div>
}
